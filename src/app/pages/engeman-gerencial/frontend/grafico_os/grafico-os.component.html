<main class="container-fluid">
    <div [hidden]="!loadData" style="margin: 0 auto;" class="col">
        <div class="col" id="primeiro-turno">
            <div class="row d-flex align-items-center justify-content-end">
                <div class="col voltar" [hidden]="!voltarPrim" (click)="clearDatePrimeiroTurno($event)">
                    <i aria-hidden="true" class="fa fa-arrow-left me-2"></i>
                    <span>Voltar</span>
                </div>
                <div class="col d-flex align-items-end justify-content-end">
                    <mat-form-field>
                        <mat-label>Range de Data</mat-label>
                        <mat-date-range-input [rangePicker]="pickerPrimeiroTurno" [max]="maxDate">
                          <input matStartDate [(ngModel)]="startDateGraficoPrimeiroTurno" placeholder="Data Início">
                          <input matEndDate [(ngModel)]="endDateGraficoPrimeiroTurno" placeholder="Data Fim" (dateChange)="dateRangePrimeiroTurno('end', $event)">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="pickerPrimeiroTurno"></mat-datepicker-toggle>
                        <mat-date-range-picker #pickerPrimeiroTurno></mat-date-range-picker>
                    </mat-form-field>
                    <mat-icon matDatepickerToggleIcon (click)="clearDatePrimeiroTurno($event)">clear</mat-icon>
                </div>
            </div>
            
            <div style="display: block">
                <canvas baseChart [height]="50" #chartPrimeiroTurno></canvas>
            </div>
        </div>
        
        <div class="col" id="segundo-turno">
            <div class="row d-flex align-items-center justify-content-end">
                <div class="col voltar" [hidden]="!voltarSeg" (click)="clearDateSegundoTurno($event)">
                    <i aria-hidden="true" class="fa fa-arrow-left me-2"></i>
                    <span>Voltar</span>
                </div>
                <div class="col d-flex align-items-end justify-content-end mt-4">
                    <mat-form-field>
                        <mat-label>Range de Data</mat-label>
                        <mat-date-range-input [rangePicker]="pickerSegundoTurno" [max]="maxDate">
                          <input matStartDate [(ngModel)]="startDateGraficoSegundoTurno" placeholder="Data Início">
                          <input matEndDate [(ngModel)]="endDateGraficoSegundoTurno" placeholder="Data Fim" (dateChange)="dateRangeSegundoTurno('end', $event)">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="pickerSegundoTurno"></mat-datepicker-toggle>
                        <mat-date-range-picker #pickerSegundoTurno></mat-date-range-picker>
                    </mat-form-field>
                    <mat-icon matDatepickerToggleIcon (click)="clearDateSegundoTurno($event)">clear</mat-icon>
                </div>
            </div>

            <div style="display: block">
                <canvas baseChart [height]="50" #chartSegundoTurno></canvas>
            </div>
        </div>

        <div class="col" id="terceiro-turno">
            <div class="row d-flex align-items-center justify-content-end mt-4">
                <div class="col voltar" [hidden]="!voltarTer" (click)="clearDateTerceiroTurno($event)">
                    <i aria-hidden="true" class="fa fa-arrow-left me-2"></i>
                    <span>Voltar</span>
                </div>
                <div class="col d-flex align-items-end justify-content-end">
                    <mat-form-field>
                        <mat-label>Range de Data</mat-label>
                        <mat-date-range-input [rangePicker]="pickerTerceiroTurno" [max]="maxDate">
                          <input matStartDate [(ngModel)]="startDateGraficoTerceiroTurno" placeholder="Data Início">
                          <input matEndDate [(ngModel)]="endDateGraficoTerceiroTurno" placeholder="Data Fim" (dateChange)="dateRangeTerceiroTurno('end', $event)">

                        <mat-datepicker-toggle matSuffix [for]="pickerTerceiroTurno"></mat-datepicker-toggle>
                        <mat-date-range-picker #pickerTerceiroTurno></mat-date-range-picker>
                    </mat-form-field>
                    <mat-icon matDatepickerToggleIcon (click)="clearDateTerceiroTurno($event)">clear</mat-icon>
                </div>
            </div>

            <div style="display: block">
                <canvas baseChart [height]="50" #chartTerceiroTurno></canvas>
            </div>
        </div>
    </div>
</main>
