<main class="container-fluid">
   <div [hidden]="!loadData" class="row">
      <!-- * PRIMEIRO TURNO -->
      <div class="col-4" id="primeiro-turno">      
         <div style="display: block">
            <canvas baseChart #chartPrimeiroTurno></canvas>
         </div>

         <div class="d-flex flex-row">
            <div class="d-flex align-items-end">
               <mat-form-field>
                  <mat-label>Filtrar Funcionário</mat-label>
                  <input type="text"
                     placeholder="Nome ou matrícula"
                     matInput
                     [matAutocomplete]="auto"
                     [(ngModel)]="funcionarioPrimeiroTurnoSelecionado"
                  >
                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onFuncSelectPrimTurno($event)">
                     <mat-option *ngFor="let option of funcionariosPrimeiroTurno" [value]="option">
                     {{option}}
                     </mat-option>
                  </mat-autocomplete>
               </mat-form-field>
               <mat-icon matDatepickerToggleIcon (click)="clearFuncSelectPrimTurno($event)">clear</mat-icon>
            </div>
            
            <div class="d-flex align-items-end">
               <mat-form-field>
                  <mat-label>Filtrar Máquina</mat-label>
                  <input type="text"
                     placeholder="Filtrar Máquina"
                     matInput
                     [matAutocomplete]="autoPrim"
                     [(ngModel)]="maquinaSelecionadaPrimeiroTurno"
                  >
                  <mat-autocomplete #autoPrim="matAutocomplete" (optionSelected)="onMaqSelectPrimTurno($event)">
                      <mat-option *ngFor="let option of maquinasPrimeiroTurno" [value]="option">
                      {{option}}
                      </mat-option>
                  </mat-autocomplete>
              </mat-form-field>
              <mat-icon matDatepickerToggleIcon (click)="clearMaqSelectPrimTurno($event)">clear</mat-icon>   
            </div>
         </div>

         <div class="d-flex flex-row">
            <div class="d-flex align-items-end">
               <mat-form-field style="width: 74%;">
                  <mat-label>Range de Data</mat-label>
                  <mat-date-range-input [rangePicker]="pickerPrimeiroTurno" [max]="maxDate">
                     <input matStartDate [(ngModel)]="startDateGraficoPrimeiroTurno" placeholder="Data Início">
                     <input matEndDate [(ngModel)]="endDateGraficoPrimeiroTurno" placeholder="Data Fim" (dateChange)="dateRangePrimeiroTurno('end', $event)">
                  </mat-date-range-input>
                  <mat-datepicker-toggle matSuffix [for]="pickerPrimeiroTurno"></mat-datepicker-toggle>
                  <mat-date-range-picker #pickerPrimeiroTurno></mat-date-range-picker>
               </mat-form-field>
               <mat-icon matDatepickerToggleIcon (click)="clearDatePrimeiroTurno($event)">clear</mat-icon>
            </div>
         </div>
      </div>
